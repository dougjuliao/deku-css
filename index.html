<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Midorya Izuku - CSS</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="deku">
			<!-- LEFT EYE -->
			<div class="pupila-l"></div>
			<div class="pupila-l-small-ligth"></div>
			<div class="pupila-l-big-ligth"></div>
			<div class="globo-l"></div>

			<!-- RIGHT EYE -->
			<div class="pupila-r"></div>
			<div class="pupila-r-small-ligth"></div>
			<div class="pupila-r-big-ligth"></div>
			<div class="globo-r"></div>

			<div class="nose"></div>
			<div class="mouth"></div>

			<!-- FACE -->
			<div class="face">
				<div class="face-1"></div>
				<div class="face-2"></div>
				<div class="face-3"></div>
				<div class="face-4"></div>
				<div class="chin"></div>
				<div class="chin-2"></div>
			</div>

			<!-- EAR -->
			<div class="ear-l">
				<div class="ear-1"></div>
				<div class="ear-2"></div>
				<div class="ear-3"></div>
			</div>
			<div class="ear-r">
				<div class="ear-1"></div>
				<div class="ear-2"></div>
				<div class="ear-3"></div>
			</div>

			<!-- HAIR -->
			<div class="hair-black"></div>
			<div class="hair-green"></div>
		</div>
	</div>
</body>
</html>
